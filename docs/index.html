<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Camera kit demo default</title>
    <meta name="description" content="Camera kit demo default">
    

      <script type="module" crossorigin src="./packed.js"></script>
      <link rel="stylesheet" crossorigin href="index.css">
    </head>

  <body>
    <div id = 'container' style="display: flex;">
    <div id = "demo">
      <button>
        <img id="image" src="./assets/Ablade-Glover-Yellow-Profile.jpg" alt="Yellow Profile">
      </button>
    </div>

    <script>
      document.getElementById("demo").addEventListener("click", displayLens);
      document.getElementById("canvas").style.display = "initial";
      
    function displayLens() {
    var x = document.getElementById("canvas")
    if (x.style.display === "none") {
      x.style.display = "block";
    } else {
      x.style.display = "none";
    }
      }
    </script>

    <iframe width="100%" height="300"></iframe>
      <canvas id="canvas"></canvas>
    </div>
    <div class="poweredbysnap-logo">
      <img id="image" src="/assets/Powered_bysnap-DqulaklR.png" alt="Powered by Snap">
    </div>
    <canvas id="canvas"></canvas>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
