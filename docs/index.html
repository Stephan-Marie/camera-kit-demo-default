<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Camera kit demo</title>
    <meta name="description" content="Camera kit demo">
    <meta name="robots" content="noindex">

      <script type="module" crossorigin src="./packed.js"></script>
      <link rel="stylesheet" crossorigin href="index.css">
    </head>

  <body>
    <div id = 'container' style="display: flex;">
    <div id = "demo">
      <button>
        <img id="gallery" src="./assets/AG-Yellow-Profile.jpg" alt="Yellow Profile">
      </button>
    </div>

    <script>
      document.getElementById("demo").addEventListener("click", displayLens);
      document.getElementById("canvas").style.display = "block";
      
    function displayLens() {
    var x = document.getElementById("canvas")
    if (x.style.display === "none") {
      x.style.display = "block";
    } else {
      x.style.display = "none";
    }
      }
    </script>
    </div>

    <canvas id="canvas"></canvas>
    <script type="module" src="../src/main.js"></script>
    

    <div class="poweredbysnap-logo">
      <img id="image" src="./assets/Powered_bysnap.png" alt="Powered by Snap">
    </div>
    <video id="video" style="display: none;" autoplay muted playsinline></video>
  </body>
</html>
